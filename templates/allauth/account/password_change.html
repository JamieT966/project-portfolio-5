{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <div class="col text-center py-3">
        <h2 class="product-heading">{% trans "Change Password" %}</h2>
      </div>

    <form class="text-center" method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="text-decoration-none green-text" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
