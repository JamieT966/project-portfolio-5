{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
    <div class="col text-center py-3">
        <h2 class="product-heading">{% trans "Set Password" %}</h2>
    </div>

    <form class="text-center" method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn add-to-btn my-1" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
