{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<div class="col text-center py-3">
  <h2 class="product-heading">{% trans "Sign Out" %}</h2>
</div>

<p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>

<form class="text-center" method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="btn add-to-btn my-1" type="submit">{% trans 'Sign Out' %}</button>
</form>


{% endblock %}
