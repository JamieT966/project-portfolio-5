{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="cover">
    <div class="col text-center py-3">
        <h2 class="product-heading">Product Management</h2>
        <h5 class="green-text my-3">Edit Product</h5>
    </div>

    <div class="row mx-0">
        <div class="col-12 col-sm-8 col-md-6 mx-auto">
            <form method="POST" action="{% url 'edit_product' product.id%}" class="form mb-2" id="add-product-form" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {{ form|crispy }}
                <div class="text-center mt-3">
                    <a class="btn cancel-btn" href="{% url 'products' %}">Cancel</a>
                    <button class="btn add-to-btn" type="submit">Update Product</button>
                </div>
            </form>
        </div>
    </div>

</div>

{% endblock %}

{% block postloadjs %}
{{ block.super }}
<script>
    $('#new-image').change(function() {
        var file = $('#new-image')[0].files[0];
        $('#filename').text(`Image will be set to: ${file.name}`);
    });
</script>
{% endblock %}
